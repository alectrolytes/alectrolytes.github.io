<div id="entry-list" style="margin: 0 5%">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:20%;"><span class="sort" data-sort="name">Name</span></th>
			<th style="width:50%;"><span class="sort" data-sort="challenge">Challenge</span></th>
			<th style="width:30%;"><span class="sort" data-sort="proof">Proof of Completion</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="name">{{ post.name }}</td>
			<td class="challenge">{{ post.challenge }}</td>
			<td class="proof">{{ post.proof }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['name', 'challenge', 'proof']
};

var entryList = new List('entry-list', options);

</script>
