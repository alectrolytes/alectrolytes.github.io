<div class="row" style="margin: 0 10%; height: 50%; width: 80%">
	<table class="table table-striped" style="table-layout:fixed">
		<thead>
			<tr>
				<th style="width:20%">Name</th>
				<th style="width:50%">Challenge</th>
				<th style="width:30%">Proof of Completion</th>
			</tr>
		</thead>
	</table>
	<div style="height:90%; overflow-y:auto">
		<table class="table table-striped" style="table-layout:fixed">
			<tbody class="list">
			{% for post in site.posts %}
				<tr>
					<td style="width:20%" class="name">{{ post.name }}</td>
					<td style="width:50%" class="challenge">{{ post.challenge }}</td>
					<td style="width:30%" class="proof">{{ post.proof }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
</div>
