---
layout: default
title: Team Nexus - PGX CDS Simulator
---

  <link rel="stylesheet" href="/css/pgx-cds.css"/>
  <script src="/js/pgx-cds.js"></script>
</head>
<body>

  <!-- background tint-->
  <div class="overlay"></div>

  <!-- awesome zoom box navbar! -->
  <nav class="navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar">
        <div id="projects-btn" class="box">
          Projects
          <span class="top"></span>
          <span class="right"></span>
          <span class="bottom"></span>
          <span class="left"></span>
          <a href="http://teamnex.us/#3" class="boxlink"></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="cpoe">
      <div class="medication">
        <div class="details">
          <button type="button" class="btn btn-success add">Add New Medication</button>
          <button type="button" class="btn btn-danger remove">Remove</button>
        </div>
        <div class="order">
          <div class="med-list">
        		<table class="table" style="table-layout:fixed">
        			<tbody class="list">
        				<tr>
        					<td class="med">
                    <p>Acetaminophen</p>
                  </td>
        				</tr>
                <tr>
        					<td class="med">
                    <p>Codeine</p>
                    <img src="/img/warning.png" alt="PGX Flag" style="float: right">
                  </td>
        				</tr>
                <tr>
                  <td class="med">
                    <p>Enalapril</p>
                  </td>
                </tr>
                <tr>
                  <td class="med">
                    <p>Hydralazine</p>
                  </td>
                </tr>
                <tr>
                  <td class="med">
                    <p>Levetiracetam</p>
                  </td>
                </tr>
        			</tbody>
        		</table>
          </div>
        </div>
        <div class="report">
        </div>
      </div>
    </div>
  </div>
